intro-p1: このアプリを使用すると、アクセス権のある AWS アカウントにインフラストラクチャを構成およびデプロイできます。
intro-p2: 標準の CloudFormation テンプレートをデプロイできますが、CDK アプリのブートストラップ、作成、デプロイ、便利な SDK コマンドの実行も可能です。
